          <p><label>uberGO Hatchback cars qualify to drive with uberGO, the speedy, utilitarian and simple solution to get around quickly.The Uber app gives riders a quote for the fare before they commit to the ride.Uber uses a dynamic pricing model; prices for the same route vary based on the supply and demand for rides at the time the ride is requested.At the end of the ride, payment is made based on the rider's pre-selected preferences, which could be a credit card on file, Google Pay, Apple Pay, cash, or, in India, Airtel mobile wallet or Unified Payments Interface.After the ride is over, the rider is given the option to provide a gratuity to the driver, which is also billed to the rider's payment method.In some locations, if the driver has to wait more than a few minutes after arriving to the pickup location, riders are charged a wait time fee.

<div id="Email" class="page">
	<form onsubmit="return validate()">
   <p><label>

 Email:<br>
 <input type = "text" id ="email" name = "Email" required>
