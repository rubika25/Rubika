<!DOCTYPE html>
<html>
<head>
 <title>Biggest and Smallest</title>
<script>
function differnce(numbers)
{
   
  var smallest_number = Math.min(...numbers);
  var largest_number = Math.max(...numbers);
  var res=largest_number-smallest_number;
  console.log(res);

}   
var numbers = [2, 4, 9, 2, 16, 24];                           
differnce(numbers);
</script></head>
</html>
