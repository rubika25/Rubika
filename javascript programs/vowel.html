<!DOCTYPE html>
<head>
 <title>vowel count</title>
<script>
	function vowel()
{
var str=document.getElementById("str").value;

  var vcount = 0;
  
  for(var x = 0; x < str.length ; x++)
  {
    if ((str[x]=='a')||(str[x]=='e')||(str[x]=='i')||(str[x]=='o')||(str[x]=='u')||(str[x]=='A')||(str[x]=='E')||(str[x]=='I')||(str[x]=='O')||
    	(str[x]=='U'))
    {
      vcount =vcount+1;
    }
  
  }
  console.log(vcount);
 // return false;
}
</script>
</head>
<body>
	<h1>Enter Name</h1>
	<form>
    <input id="str" type="text">
    <input type="button" value="submit" onclick="vowel()">
</form>
</body>
</html>
