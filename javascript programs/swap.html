<!DOCTYPE html>
<head>
<title>Swap pairs of adjacent digits</title>
<script>
function swapNum() 
{
var n=parseInt(document.querySelector("#num").value);
	console.log(n);
  if (n%2!=0)
    {
    return false;
    }

  var result = 0,
		x = 1;
	while (n != 0) {
		var dg1 = n % 10,
			dg2 = ((n - dg1) / 10) % 10;
		result += x * (10 * dg1 + dg2);
		n = Math.floor(n / 100);
		x *= 100;
	}
	document.getElementById("result").value=result;
	return false;
}
</script>
</head>
<body>
        <h3>Enter number</h3>
		<form onsubmit="return swapNum();">
		<input id="num" type="text">
		<input type="text" id="result">
		<input type="submit" value="Swap">
	</form>
</body></html>
